<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontwesome 5.10 -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/extra.css" />
    <meta
      name="description"
      content="Sitio web Atop. Venta de ropa de hombre minorista y mayorista."
    />
    <meta
      name="keywords"
      content="ropa hombre, venta mayorista ropa, venta de ropa hombre"
    />
    <title>Atop</title>
  </head>
  <body>
    <div id="contenedor">
      <header>
        <div id="vacio"></div>
        <div class="logo">
          <div class="img">
            <img src="./src/img/logo2.png" alt="logo de Atop" />
          </div>
        </div>
        <div class="btnMenu">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div id="buscador">
          <input type="search" id="search" placeholder="Buscar..." />
          <a href="#"><i class="fa fa-search"></i></a>
        </div>
        <div class="publicidadHeader">
          <p>
            <span
              ><i class="fas fa-truck fa-flip-horizontal" aria-hidden="true"></i
            ></span>
            Envio sin cargo a partir de <span class="negrita"> $3500</span>
          </p>
        </div>
      </header>

      <main>
        <h1 class="hidden">Error 404</h1>
        <div class="error404">
          <div class="btn"><a href="index.html">IR AL HOME</a></div>
        </div>
      </main>
      <footer class="footerDistributed">
        <div class="footerLeft">
          <p class="footerLinks">
            <a href="#">Inicio</a>
            <a href="#">Outlet</a>
            <a href="#">Articulos</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
          </p>
          <p>Company Draff &copy; 2015</p>
        </div>
        <div class="footerRight">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </div>
    <div class="bg">
      <div class="fondo"></div>
      <div class="portada"></div>
    </div>
  </body>
  <script>
    $(document).ready(main);
    var contador = 1;
    function main() {
      $(".btnMenu").click(function () {
        if (contador == 1) {
          $("nav").addClass("active");
          contador = 0;
        } else {
          contador = 1;
          $("nav").removeClass("active");
        }
      });
    }
  </script>
</html>

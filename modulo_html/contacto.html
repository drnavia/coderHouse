<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontwesome 5.10 -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/extra.css" />
    <meta
      name="description"
      content="Sitio web Atop. Venta de ropa de hombre minorista y mayorista."
    />
    <meta
      name="keywords"
      content="ropa hombre, venta mayorista ropa, venta de ropa hombre"
    />
    <title>Atop</title>
  </head>
  <body>
    <div id="contenedor">
      <header>
        <div id="vacio"></div>
        <div class="logo">
          <div class="img">
            <img src="./src/img/logo2.png" alt="logo de Atop" />
          </div>
        </div>
        <div class="btnMenu">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div id="buscador">
          <input type="search" id="search" placeholder="Buscar..." />
          <a href="#"><i class="fa fa-search"></i></a>
        </div>
        <div class="publicidadHeader">
          <p>
            <span
              ><i class="fas fa-truck fa-flip-horizontal" aria-hidden="true"></i
            ></span>
            Envio sin cargo a partir de <span class="negrita"> $3500</span>
          </p>
        </div>
      </header>
      <nav>
        <ul class="aMenu">
          <li class="init"></li>
          <li><a href="index.html">Inicio</a></li>
          <li>
            <a href="#">Articulos</a>
            <ul>
              <li><a href="camperas.html">Camperas</a></li>
              <li><a href="buzos.html">Buzos</a></li>
              <li><a href="articulos.html">Todos</a></li>
            </ul>
          </li>
          <li><a href="articulos.html">Outlet</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html" class="activo">Contacto</a></li>
          <li class="final"></li>
        </ul>
      </nav>
      <main class="formulario">
        <h1 class="hidden">Contacto</h1>
        <section class="formulario__seccion">
          <div class="formulario__seccion__contenedor">
            <form class="formulario__seccion__contenedor__form">
              <div class="formulario__seccion__contenedor__form__item">
                <label for="namelabel" class="formulario__seccion__contenedor__form__item-label">Nombre:</label>
                <input
                  type="text"
                  class="formulario__seccion__contenedor__form__item-control"
                  id="namelabel"
                  aria-describedby="name"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="formulario__seccion__contenedor__form__item">
                <label for="surnamelabel" class="formulario__seccion__contenedor__form__item-label">Apellido:</label>
                <input
                  type="text"
                  class="formulario__seccion__contenedor__form__item-control"
                  id="surnamelabel"
                  aria-describedby="surname"
                  placeholder="Ingrese su apellido"
                />
              </div>
              <div class="formulario__seccion__contenedor__form__item">
                <label for="exampleInputEmail1" class="formulario__seccion__contenedor__form__item-label"
                  >Correo Electronico:</label
                >
                <input
                  type="email"
                  class="formulario__seccion__contenedor__form__item-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Ingrese su e-mail"
                />
              </div>
              <div class="formulario__seccion__contenedor__form__item">
                <label for="exampleFormControlTextarea1" class="formulario__seccion__contenedor__form__item-label"
                  >Consulta:</label
                >
                <textarea
                  class="formulario__seccion__contenedor__form__item-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="formulario__seccion__contenedor__form__check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    name="filtro_color_rojo"
                    id="filtro_color_rojo"
                  />
                  <label class="formulario__seccion__contenedor__form__check-label" for="filtro_color_rojo">
                    Suscribete
                  </label>
              </div>
              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footerDistributed">
        <div class="footerLeft">
          <p class="footerLinks">
            <a href="#">Inicio</a>
            <a href="#">Outlet</a>
            <a href="#">Articulos</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
          </p>
          <p>Company Draff &copy; 2015</p>
        </div>
        <div class="footerRight">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </div>
    <div class="bg">
      <div class="fondo"></div>
      <div class="portada"></div>
    </div>
  </body>
  <script>
    $(document).ready(main);
    var contador = 1;
    function main() {
      $(".btnMenu").click(function () {
        if (contador == 1) {
          $("nav").addClass("active");
          contador = 0;
        } else {
          contador = 1;
          $("nav").removeClass("active");
        }
      });
    }
  </script>
</html>

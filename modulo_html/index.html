    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontwesome 5.10 -->
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/extra.css" />
    <meta
      name="description"
      content="Sitio web Atop. Venta de ropa de hombre minorista y mayorista."
    />
    <meta
      name="keywords"
      content="ropa hombre, venta mayorista ropa, venta de ropa hombre"
    />
    <title>Atop - Inicio</title>
  </head>
  <body>
    <div id="contenedor">
      <!-- HEADER -->
      <header>
        <div id="vacio"></div>
        <div class="logo">
          <div class="img">
            <img src="./src/img/logo2.png" alt="logo de Atop" />
          </div>
        </div>
        <div class="btnMenu">
          <p></p>
          <p></p>
          <p></p>
        </div>
        <div id="buscador">
          <input type="search" id="search" placeholder="Buscar..." />
          <a href="#"><i class="fa fa-search"></i></a>
        </div>
        <div class="publicidadHeader">
          <p>
            <span
              ><i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i
            ></span>
            Envio sin cargo a partir de <span class="negrita"> $3500</span>
          </p>
        </div>
      </header>
      <!-- NAV -->
      <nav>
        <ul class="aMenu">
          <li class="init"></li>
          <li><a href="index.html" class="activo">Inicio</a></li>
          <li>
            <a href="#">Articulos</a>
            <ul>
              <li><a href="camperas.html">Camperas</a></li>
              <li><a href="buzos.html">Buzos</a></li>
              <li><a href="articulos.html">Todos</a></li>
            </ul>
          </li>
          <li><a href="articulos.html">Outlet</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li class="final"></li>
        </ul>
      </nav>
      <!-- MAIN -->
      <main>
        <h1 class="hidden">Inicio</h1>
        <section id="secVideo">
          <div
            id="carouselExampleControls"
            class="carousel slide w-100"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item h-100 w-100 active">
                <a href="contacto.html">
                  <img
                    src="./src/img/banner/slide-1625686521514-4306516183-ae5902fb7370af4693f7f390e675808d1625686529-1920-1920.png"
                    class="d-block h-100 w-100 cover"
                    alt="registrate para comprar"
                  />
                </a>
              </div>
              <div class="carousel-item h-100 w-100">
                <img
                  src="./src/img/banner/slide-1616516263400-6931260730-551d367af93f34a2f7dbb98a5573f80c1616516267-1920-1920.png"
                  class="d-block h-100 w-100 cover"
                  alt="propaganda de ropa"
                />
              </div>
              <div class="carousel-item h-100 w-100">
                <div class="banner">
                  <div class="embedContainer">
                    <video
                      autoplay
                      loop
                      muted
                      width="100%"
                      height="auto"
                      alt="video publicitario"
                    >
                      <source
                        src="./src/media/Ropa_masculina.mp4"
                      />
                      <code>El video no se puede reproducir</code>
                    </video>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div>
          <h2 class="linea"><span>Categorias</span></h2>
        </div>
        <section id="secPrincipal" class="rowFlex">
        <div class="categorias">
          <div class="categorias--imagen"><img src="./src/img/articulos/camperas.jpg"/></div>
          <div class="categorias--titulo">Camperas</div>
        </div>
        <div class="categorias">
          <div class="categorias--imagen"><img src="./src/img/articulos/buzos.jpg"/></div>
          <div class="categorias--titulo">Buzos</div>
        </div>
        <div class="categorias">
          <div class="categorias--imagen"><img src="./src/img/articulos/remera.jpg"/></div>
          <div class="categorias--titulo">Remeras</div>
        </div>
        <div class="categorias">
          <div class="categorias--imagen"><img src="./src/img/articulos/jean.jpg"/></div>
          <div class="categorias--titulo">Jeans</div>
        </div>
        <div class="categorias">
          <div class="categorias--imagen"><img src="./src/img/articulos/short.jpg"/></div>
          <div class="categorias--titulo">Shorts</div>
        </div>
        </section>
      </main>
      <!-- FOOTER-->
      <footer class="footerDistributed">
        <div class="footerLeft">
          <p class="footerLinks">
            <a href="#">Inicio</a>
            <a href="#">Outlet</a>
            <a href="#">Articulos</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
          </p>
          <p>Company Draff &copy; 2015</p>
        </div>
        <div class="footerRight">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </div>
    <div class="bg">
      <div class="fondo"></div>
      <div class="portada"></div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    $(document).ready(main);
    var contador = 1;
    function main() {
      $(".btnMenu").click(function () {
        if (contador == 1) {
          $("nav").addClass("active");
          contador = 0;
        } else {
          contador = 1;
          $("nav").removeClass("active");
        }
      });
    }
  </script>
</html>
